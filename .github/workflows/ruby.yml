name: build
on: [push, pull_request]
jobs:
  test:
    strategy:
      fail-fast: false
      matrix:
        gemfile:
          [
            activerecord_6.0,
            activerecord_6.1,
            activerecord_7.0,
            activerecord_7.1,
            activerecord_7.2,
            activerecord_8.0,
            activerecord_master,
          ]
        ruby: ["2.7", "3.0", "3.1", "3.2", "3.3", "jruby-9.3.1.0"]
        exclude:
          - ruby: "jruby-9.3.1.0"
            gemfile: "activerecord_7.0"

          - ruby: "jruby-9.3.1.0"
            gemfile: "activerecord_7.1"

          - ruby: "2.7"
            gemfile: "activerecord_7.2"

          - ruby: "2.8"
            gemfile: "activerecord_7.2"

          - ruby: "3.0"
            gemfile: "activerecord_7.2"

          - ruby: "jruby-9.3.1.0"
            gemfile: "activerecord_7.2"

          - ruby: "2.7"
            gemfile: "activerecord_8.0"

          - ruby: "2.8"
            gemfile: "activerecord_8.0"

          - ruby: "3.0"
            gemfile: "activerecord_8.0"

          - ruby: "3.1"
            gemfile: "activerecord_8.0"

          - ruby: "jruby-9.3.1.0"
            gemfile: "activerecord_8.0"

          - ruby: "2.7"
            gemfile: "activerecord_master"

          - ruby: "2.8"
            gemfile: "activerecord_master"

          - ruby: "3.0"
            gemfile: "activerecord_master"

          - ruby: "3.1"
            gemfile: "activerecord_master"

          - ruby: "jruby-9.3.1.0"
            gemfile: "activerecord_master"

    runs-on: ubuntu-latest
    env:
      BUNDLE_GEMFILE: gemfiles/${{ matrix.gemfile }}.gemfile
    steps:
      - uses: actions/checkout@v4
      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: ${{ matrix.ruby }}
          bundler-cache: true
      - run: bundle exec rake
